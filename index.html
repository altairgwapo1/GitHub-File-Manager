<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Notepad</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(
      135deg,
      #1f1f2b,
      #2a1f2f,
      #2b1f3a
    );
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    color: #e5e7eb;
  }

  .app {
    max-width: 900px;
    margin: auto;
    background: #18181b;
    border-radius: 18px;
    padding: 26px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.6);
  }

  h1 {
    text-align: center;
    margin: 0 0 20px;
    font-size: 1.7rem;
    font-weight: 600;
    background: linear-gradient(45deg, #c084fc, #f472b6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 14px;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px;
    font-size: 14px;
    border-radius: 12px;
    border: 1px solid #3f3f46;
    background: #27272a;
    color: #e5e7eb;
    outline: none;
  }

  input[type="text"]::placeholder {
    color: #9ca3af;
  }

  input[type="text"]:focus {
    border-color: #a78bfa;
    box-shadow: 0 0 0 3px rgba(167,139,250,0.25);
  }

  button {
    padding: 11px 18px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(45deg, #a78bfa, #f472b6);
    color: #111827;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(167,139,250,0.4);
  }

  button.danger {
    background: linear-gradient(45deg, #f87171, #ef4444);
    color: #111827;
  }

  textarea {
    width: 100%;
    height: 420px;
    resize: vertical;
    padding: 16px;
    font-size: 15px;
    line-height: 1.6;
    font-family: inherit;
    border-radius: 16px;
    border: 1px solid #3f3f46;
    background: #1f2933;
    color: #e5e7eb;
    outline: none;
  }

  textarea::placeholder {
    color: #9ca3af;
  }

  textarea:focus {
    border-color: #a78bfa;
    box-shadow: 0 0 0 3px rgba(167,139,250,0.25);
  }

  .status {
    margin-top: 14px;
    padding: 12px;
    border-radius: 14px;
    font-size: 13px;
    text-align: center;
    display: none;
  }

  .status.success {
    background: rgba(16,185,129,0.15);
    color: #6ee7b7;
  }

  .status.error {
    background: rgba(239,68,68,0.15);
    color: #fca5a5;
  }
</style>



</head>
<body>

<div class="app">
  <h1>☁️ Cloud Notepad</h1>

  <div class="controls">
    <input id="filename" type="text" placeholder="notes.txt" />
    <button onclick="loadFile()">Load</button>
    <button onclick="saveFile()">Save</button>
    <button class="danger" onclick="clearEditor()">Clear</button>
  </div>

  <textarea id="editor" placeholder="Start typing your notes here..."></textarea>

  <div id="status" class="status"></div>
</div>

<script>
    const OWNER = "altairgwapo1";
    const REPO = "https://github.com/altairgwapo1/GitHub-File-Manager.git";
    const BRANCH = "main";
    const TOKEN = "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";

  const editor = document.getElementById("editor");
  const filenameInput = document.getElementById("filename");
  const statusBox = document.getElementById("status");

  let currentSha = null;

  function showStatus(message, type) {
    statusBox.textContent = message;
    statusBox.className = `status ${type}`;
    statusBox.style.display = "block";
  }

  function encode(text) {
    return btoa(unescape(encodeURIComponent(text)));
  }

  function decode(text) {
    return decodeURIComponent(escape(atob(text)));
  }

  async function loadFile() {
    const filename = filenameInput.value.trim();
    if (!filename) {
      showStatus("Please enter a file name.", "error");
      return;
    }

    showStatus("Loading file...", "success");

    try {
      const res = await fetch(
        `https://api.github.com/repos/${OWNER}/${REPO}/contents/${filename}`,
        {
          headers: {
            Authorization: `token ${TOKEN}`
          }
        }
      );

      if (!res.ok) {
        if (res.status === 404) {
          throw new Error("File not found.");
        }
        throw new Error("Unable to load file.");
      }

      const data = await res.json();
      editor.value = decode(data.content);
      currentSha = data.sha;

      showStatus("File loaded successfully.", "success");
    } catch (err) {
      showStatus(err.message, "error");
    }
  }

  async function saveFile() {
    const filename = filenameInput.value.trim();
    if (!filename) {
      showStatus("Please enter a file name.", "error");
      return;
    }

    showStatus("Saving file...", "success");

    try {
      const body = {
        message: `Save ${filename}`,
        content: encode(editor.value),
        branch: BRANCH
      };

      if (currentSha) {
        body.sha = currentSha;
      }

      const res = await fetch(
        `https://api.github.com/repos/${OWNER}/${REPO}/contents/${filename}`,
        {
          method: "PUT",
          headers: {
            Authorization: `token ${TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        }
      );

      if (!res.ok) {
        throw new Error("Failed to save file.");
      }

      const data = await res.json();
      currentSha = data.content.sha;

      showStatus("File saved successfully.", "success");
    } catch (err) {
      showStatus(err.message, "error");
    }
  }

  function clearEditor() {
    editor.value = "";
    currentSha = null;
    showStatus("Editor cleared.", "success");
  }
</script>

</body>
</html>
